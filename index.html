<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="author" content="Jarvinia Zhao" />

    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/water.css" />

    <style>
      header {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1>J-Pop Music 12 GO!</h1>
      <p><strong>Listen Your Favourite J-Pop Music Here!</strong></p>
      <p>
        Welcome to J-Pop 12 GO!, your ultimate destination for all things J-Pop! Dive into <br />the
        vibrant world of Japanese pop music and get up close and personal with your favorite J-Pop
        stars.
      </p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <div id="studentInfo"></div>

      <table>
        <thead>
          <!-- Statically create the headings for your table here -->
          <tr>
            <th>Song Name</th>
            <th>Year Recorded</th>
            <th>Duration (mm:ss)</th>
          </tr>
        </thead>
        <tbody id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
